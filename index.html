<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="quotes-div">
            <i class="fa-sharp fa-solid fa-quote-left left-quote"></i>
            <h3 id="quote-txt">
                This website can generate random quotes.
            </h3>
            <i class="fa-solid fa-quote-right right-quote"></i>
        </div>
        <div class="author-div">
            <p class="author">_By Author</p>
        </div>
        <hr>
        <div  class="footer">
            <div>
                <i class="fa-solid fa-volume-high" id="speech"></i>
                <i class="fa-regular fa-clipboard" id="copy"></i>
                <i class="fa-brands fa-square-twitter" id="share"></i>
            </div>
            <button class="btn">New Quote</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
